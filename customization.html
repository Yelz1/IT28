/* style.css */
* {

  body {
    font-family: 'Georgia', serif;
    background-color: #000;

  }
  
  header {
    background-color: #000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 40px;
    border-bottom: 1px solid gold;
  }
  
  .logo {
    font-size: 24px;
    font-weight: bold;
    color: gold;
  }
  
  .main-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex: 1;
    margin-left: 40px;
  }
  
  .nav-links,
  .auth-links {
    display: flex;
    list-style: none;
    gap: 20px;
  }
  
  .nav-links a,
  .auth-links a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
  }
  
  .auth-links a {
    background-color: gold;
    color: #000;
    padding: 8px 16px;
    border-radius: 5px;
    text-transform: uppercase;
    transition: 0.3s ease;
  }
  
  .auth-links a:hover {
    background-color: #fff;
    color: gold;
  }

  .about {
    padding: 60px 40px;
    background-color: #000;
  }
  
  .about-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 40px;
    flex-wrap: wrap;
  }
  
  .about-row.reverse {
    flex-direction: row-reverse;
  }
  
  .about .text,
  .about .image {
    flex: 1;
    padding: 20px;
    min-width: 280px;
  }
  
  .about .text p {
    margin-bottom: 20px;
    font-size: 16px;
    line-height: 1.6;
    color: #fff;
  }
  
  .about .image img {
    max-width: 100%;
    height: auto;
    border: 1px solid gold;
  }
  
  
  footer {
    background-color: #111;
    color: #ccc;
    padding: 40px;
    text-align: center;
  }
  
  .footer-content {
    display: flex;
    justify-content: space-between;
    flex-wrap: nowrap;
    margin-bottom: 20px;
  }
  
  .footer-content > div {
    flex: 1;
    min-width: 200px;
    margin: 0 10px;
  }
  

/* Left-align first column (logo/contact) */
.footer-content > div:nth-child(1) {
    text-align: left;
    padding: 0 20px;
  }
  
  /* Icon spacing for first column */
  .footer-content > div:nth-child(1) i {
    margin-right: 8px;
  }
  
  /* Center the Shop column with balanced padding */
  .footer-content > div:nth-child(2) {
    text-align: center;
    padding: 0 40px;
  }
  
  /* Right-align the Visit Us column and adjust icon margin */
  .footer-content > div:nth-child(3) {
    text-align: right;
    margin-left: auto;
    padding: 0 20px;
  }
  footer ul {
    list-style: none;
    padding: 0;
  }
  
  footer ul li a {
    color: #ccc;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  
  footer ul li a:hover {
    color: gold;
  }
  
  footer ul.socials li a {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    margin-bottom: 10px;
  }
  
  footer i {
    margin-right: 8px;
  }
  
  footer p {
    margin: 10px 0;
  }
  
  .copyright {
    color: #888;
    font-size: 14px;
    margin-top: 20px;
  }
  
  @media (max-width: 768px) {
    .footer-content {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
  
    .footer-content > div {
      margin: 20px 0;
    }
  }

  body {
    animation: fadeIn 0.5s ease-in-out;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  /* Smooth fade-in from top when page loads */
body {
  opacity: 0;
  transform: translateY(-20px);
  animation: fadeDownPage 0.5s ease-out forwards;
}

@keyframes fadeDownPage {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  <header>
    <div class="logo">DUARELIO</div>
    <nav>
        <ul>
            <li><a href="./homepage.html">Home</a></li>
            <li><a href="./jewelry.html">Jewelry</a></li>
            <li><a href="./aboutus.html">About Us</a></li>
            <li><a href="./customization.html">Customization</a></li>
            <li><a href="./cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a></li>
            <!-- Sign up and Sign in with special styling -->
            <li class="signup"><a href="./sign-up.html">Sign up</a></li>
            <li class="signin"><a href="./sign-in.html">Sign in</a></li>
        </ul>
    </nav>
</header>


  <main>
    <form id="customForm">
      <h2>We Customize Jewelry</h2>
      <label for="firstNameInput">First Name:</label>
      <input type="text" id="firstNameInput" name="firstName" required>

      <label for="lastNameInput">Last Name:</label>
      <input type="text" id="lastNameInput" name="lastName" required>

      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" name="email" required>

      <label for="jewelryTypeSelect">Type of Jewelry:</label>
      <select id="jewelryTypeSelect" name="jewelryType">
        <option>Ring</option>
        <option>Necklace</option>
        <option>Earring</option>
      </select>

      <label for="materialSelect">Material:</label>
      <select id="materialSelect" name="material">
        <option>Gold</option>
        <option>Silver</option>
        <option>Platinum</option>
      </select>

      <label for="notesInput">Design Notes:</label>
      <textarea id="notesInput" name="notes"></textarea>

      <label for="addressInput">Shipping Address:</label>
      <input type="text" id="addressInput" name="address" required>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <div>
        <div class="logo">DUARELIO</div>
        <p><i class="fas fa-envelope"></i> Duarelio@gmail.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Manolo Fortich, Bukidnon</p>
      </div>
      <div>
        <p>Shop:</p>
        <ul>
          <li><a href="./homepage.html">Best Seller</a></li>
          <li><a href="./jewelry.html">Fine Jewelry</a></li>
        </ul>
      </div>
      <div>
        <p>Visit Us:</p>
        <ul class="socials">
          <li><a href="https://www.facebook.com/"><i class="fab fa-facebook"></i> Facebook</a></li>
          <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i> Instagram</a></li>
          <li><a href="https://www.tiktok.com/"><i class="fab fa-tiktok"></i> TikTok</a></li>
        </ul>
      </div>
    </div>

  </footer>

  <script>
    document.getElementById('customForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const customizationData = {
        firstName: document.getElementById('firstNameInput').value,
        lastName: document.getElementById('lastNameInput').value,
        email: document.getElementById('emailInput').value,
        jewelryType: document.getElementById('jewelryTypeSelect').value,
        material: document.getElementById('materialSelect').value,
        notes: document.getElementById('notesInput').value,
        address: document.getElementById('addressInput').value
      };

      localStorage.setItem('customizationData', JSON.stringify(customizationData));

      window.location.href = 'donecuz.html';
    });
  </script>
